<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        .container {
            margin: 30px auto;
            max-width: 600px;
            text-align: center;
            position: relative;
        }
        #student-number {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 25%;
            direction: rtl;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #error-message {
            color: red;
            font-size: 16px;
            margin-top: 20px;
        }
        .student-name-family {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: darkblue;
            font-size: 36px;
            font-weight: bold;
        }
        .branch-name {
            position: absolute;
            top: 215px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 21px;
            color: #006400;
            font-weight: bold;
            font-family: 'Times New Roman', serif;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }
        .student-name-container {
            position: relative;
            display: inline-block;
            margin-top: -25px;
        }
        .student-name-container img {
            width: 100%;
            max-width: 500px;
        }
        div#student-image {
            margin-top: -45px;
        }
        .student-image {
            width: 140%;
            max-width: 420px;
            margin: 5px auto;
        }
        .points-container {
            position: relative;
            display: inline-block;
            margin-top: -45px;
        }
        .points-container img {
            width: 300px;
            height: auto;
        }
        .points-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: yellow;
            font-size: 90px;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .side-image-left {
            position: absolute;
            top: 50%;
            left: 50;
            transform: translateY(-50%);
            width: 500px;
            height: auto;
            z-index: 1;
        }
        .side-image-right {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 800px;
            height: auto;
            z-index: 1;
        }

        /* Media Queries למסכים קטנים יותר */
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                padding: 10px;
            }

            .student-name-family {
                font-size: 24px;
            }

            .student-image {
                width: 100%;
                max-width: 300px;
            }

            .points-text {
                font-size: 60px;
            }

            .side-image-left, .side-image-right {
                display: none; /* הסתרת תמונות צד על מסכים קטנים */
            }
        }

        @media (max-width: 480px) {
            .student-name-family {
                font-size: 18px;
            }

            .points-text {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="images/logo.png" alt="Logo" class="logo">

    <input type="text" id="student-number" placeholder="מספר תלמיד" onkeyup="checkEnter(event)">

    <div class="student-name-container">
        <img src="images/02.png" alt="Background">
        <div class="student-name-family" id="student-name-family"></div>
        <div class="branch-name" id="branch-name"></div>
    </div>

    <div id="error-message"></div>

    <!-- הצגת התמונות כברירת מחדל -->
    <div id="student-image">
        <img src="images/01.png" alt="תלמיד יקר" class="student-image">
    </div>

    <div class="points-container" id="points-container">
        <img src="images/points.png" alt="Points Background">
        <div class="points-text" id="student-points"></div>
    </div>

</div>

<img src="images/b.png" alt="Left Image" class="side-image-left">
<img src="images/e.png" alt="Right Image" class="side-image-right">

<script>
    const API_KEY = 'AIzaSyBR8GxtwO8hDWdNDcF6IUUgLQ745lu0Rb0';
    const SPREADSHEET_ID = '1g8dsaK61biI6TDECNUnb32G0Hywk7HyMhkOXtld54VY';
    const RANGE = 'תלמידים!A:F';
    const URL = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;

    function checkEnter(event) {
        if (event.keyCode === 13) {
            getStudentData();
        }
    }

    async function getStudentData() {
        const studentNumber = document.getElementById('student-number').value;
        if (!studentNumber) {
            showError('אנא הכנס מספר תלמיד');
            return;
        }

        try {
            const response = await fetch(URL);
            const data = await response.json();

            if (data.values && data.values.length > 0) {
                const student = findStudent(data.values, studentNumber);
                if (student) {
                    showStudentData(student);
                } else {
                    showError('תלמיד לא נמצא');
                }
            } else {
                showError('לא נמצאו נתונים בגיליון');
            }
        } catch (error) {
            showError('שגיאה בשליפת הנתונים: ' + error);
        }
    }

    function findStudent(data, studentNumber) {
        for (let i = 1; i < data.length; i++) {
            if (data[i][0] == studentNumber.replace(/^0+/, '')) {
                return {
                    id: data[i][0],
                    name: data[i][1],
                    family: data[i][2],
                    branch: data[i][3],
                    points: data[i][4]
                };
            }
        }
        return null;
    }

    function showStudentData(student) {
        document.getElementById('student-name-family').textContent = student.name + ' ' + student.family;
        document.getElementById('branch-name').textContent = 'סניף: ' + student.branch;
        document.getElementById('student-points').textContent = student.points;
    }

    function showError(message) {
        document.getElementById('error-message').textContent = message;
        document.getElementById('student-name-family').textContent = '';
        document.getElementById('branch-name').textContent = '';
    }
</script>

</body>
</html>
