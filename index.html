<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .side-image {
            position: absolute;
            top: 150px;
            height: auto;
        }
        .side-image-left {
            left: 5%;
            max-width: 900px; /* פי 2 מהגודל המקורי של 450px */
        }
        .side-image-right {
            right: 5%; /* Changed from fixed pixels to percentage */
        }
        .center-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .decorative-images img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        @media (max-width: 1600px) {
            .side-image {
                max-width: 350px;
            }
            .side-image-left {
                left: 2%;
            }
            .side-image-right {
                right: 2%;
            }
        }
        @media (max-width: 1200px) {
            .side-image {
                max-width: 250px;
            }
            .side-image-left {
                left: 0;
            }
            .side-image-right {
                right: 0;
            }
        }
        @media (max-width: 992px) {
            .side-image {
                max-width: 200px;
            }
        }
        @media (max-width: 768px) {
            .side-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <img src="images/b.png" alt="Left Image" class="side-image side-image-left">
    
    <div class="center-content">
        <img src="images/logo.png" alt="Logo" class="logo mx-auto d-block">
        <input type="text" class="form-control w-75 mx-auto mb-4" placeholder="מספר תלמיד" maxlength="10">
        <div class="decorative-images text-center">
            <img src="images/02.png" alt="Decorative Image 1">
            <img src="images/01.png" alt="תלמיד יקר">
            <img src="images/points.png" alt="Points Background">
        </div>
    </div>

    <img src="images/e.png" alt="Right Image" class="side-image side-image-right">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
